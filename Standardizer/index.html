<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standardizer</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <!-- Bootstrap CDN -->

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Open Sans font from Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top border-bottom border-dark-subtle" style="background-color: #EFEFF0;">
        <div class="container-fluid" style="height: 50px;">
            <a class="navbar-brand" id="standardizerlogo">
                <img src="./Files/Standardizer Logo.png">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-5 ps-5">
                    <a href="#" class="nav-item nav-link fw-bolder active" style="color: 
                    #00A5E5;" id="coatab">CoA</a>
                </div>
                <div class="navbar-nav ms-auto pe-3">
                    <a class="nav-item nav-link"><img src="./Images/image2.jpg" class="rounded-circle" height="30px"
                            width="30px" alt=""></a>
                </div>
            </div>
        </div>
    </nav>


    <section class="mt-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <div class="collapse navbar-collapse ps-3 MainNavbar" id="mainnavabar">
                    <ul class="navbar-nav">
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 active MainNavbarButtons" account-type="Assets"
                                button-link-value="Assets">Assets</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" account-type="Liabilities"
                                button-link-value="Liabilities">Liability</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" account-type="Equity"
                                button-link-value="Equity">Equity/Capital</button>
                        </li>
                        <li class="nav-item me-2 jus">
                            <button class="btn btn-sm px-4 MainNavbarButtons" account-type="Revenue"
                                button-link-value="Revenue">Revenue</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" account-type="COGS"
                                button-link-value="COGS">CoGS</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" account-type="Expense"
                                button-link-value="Expense">G&A Expenses</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" account-type="Other Rev & Exp"
                                button-link-value="Others">Other Revenue &
                                Expense </button>
                        </li>
                    </ul>
                </div>
                <div class="text-end">
                    <button class="btn btn-sm px-4 text-white
                    " type="button" style="background-color:#00961F;"
                        id="submit">Submit</button><br>
                    <div class="row">
                        <div class="lastupdated" id="lastupdated" style="font-size:x-small;">

                        </div>
                    </div>
                </div>

            </div>
        </nav>
    </section>

    <div class="row mt-4 mx-3 hello1">
        <div class="col-md-12">
            <div class="text-start fw-bold">
                <p class="humanUpdated" style="color: #eca46e;"><span class="pe-1"><i
                            class="fa-regular fa-circle"></i></span> Human
                    Updated</p>
            </div>
        </div>
    </div>

    <section class="container-fluid mt-4 mb-5 hello">
        <div class="row ps-2">
            <div class="row">
                <div class="col-md-3">
                    <h5 class="fw-bold" style="margin-bottom: -0.5rem;">Source Account Structure</h5>
                </div>
                <div class="col-md-3 ">
                    <h5 class="fw-bold" style="margin-bottom: -0.5rem;">Likely Destination Account</h5>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-3">
                    <h5 class="fw-bold" style="margin-bottom: -0.5rem;">Destination Account Structure</h5>
                </div>
            </div>

            <div class="row mt-1 row-container ">
                <div class="col-md-3 ">
                    <p class="p-2 rounded text-white mt-3 small " style="background-color: #00A5E5;"> Balance Sheet
                        Accounts
                    </p>
                    <div id="SourceAccountStructure">
                    </div>
                </div>

                <div class="col-md-2 ">
                    <p class="p-2 text-white me-0 ms-0 mt-3 small" style="background-color:#00C0CD;">Most Likely</p>
                    <div id="MostLikely">
                    </div>
                </div>
                <div class="col-md-2 ">
                    <p class="p-2 text-white  mt-3 small" style="background-color:#48CCCD">Likely</p>
                    <div id="Likely">
                    </div>
                </div>
                <div class="col-md-2 ">
                    <p class="p-2 text-white mt-3 small" style="background-color:#7FDFE6">Possible</p>
                    <div id="Possibles">
                    </div>
                </div>
                <div class="col-md-3">
                    <p class="p-2 rounded  text-white mt-3 small" style="background-color: #009E60;"> Balance Sheet
                        Accounts
                    </p>


                    <div class="DestinationFilterContainers mb-0">
                        <div class="ArrowButtonContainer">
                            <button onclick="scrollButtonsContainer(-100)"
                                class="btn-left btn ps-2 btn-link text-dark"><i
                                    class="material-icons">arrow_back_ios</i></button>
                        </div>
                        <div id="ButtonsContainer" class="ButtonsContainer destination_navabr">
                            <button class="btn text-black btn-sm fw-bold active"  account-type-name="All">All</button>

                            <button class="btn text-black fw-bold btn-sm" account-type-name="ASSETS"
                                button-link-value="Assets">Assets</button>

                            <button class="btn text-black fw-bold btn-sm" account-type-name="LIABILITIES"
                                button-link-value="Liabilities">Liability</button>

                            <button class="btn text-black fw-bold btn-sm" account-type-name="EQUITY"
                                button-link-value="Equity">Equity/Capital</button>

                            <button class="btn text-black fw-bold btn-sm" account-type-name="Revenue"
                                button-link-value="Revenue">Revenue</button>

                            <button class="btn text-black fw-bold btn-sm" account-type-name="Costs"
                                button-link-value="COGS">CoGS</button>
                                
                            <button class="btn text-black fw-bold btn-sm " button-link-value="Expense"
                                account-type-name="Expense">G&A Expenses</button>

                            <button class="btn text-black fw-bold btn-sm " account-type-name="Others" button-link-value="Others">Other Revenue and
                                Expenses</button>
                        </div>
                        <div class="ArrowButtonContainer">
                            <button onclick="scrollButtonsContainer(100)"
                                class="btn-left btn ps-2 btn-link text-dark"><i
                                    class="material-icons">arrow_forward_ios</i></button>
                        </div>
                    </div>

                    <input type="text" class="mt-0"  id="MasterlistSearch" placeholder="Search here...">
                    <div id="DestinationAccountStructure" style="overflow-y: scroll; height: 580px; overflow-x: hidden ">
                    </div>
                </div>
            </div>
        </div>
    </section>

    </script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Font- AWesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
