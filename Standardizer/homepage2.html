    <nav class="navbar navbar-expand-lg border-bottom border-dark-subtle" style="background-color: #EFEFF0;">

            </div>

        <nav class="navbar navbar-expand-lg">

                <div class="collapse navbar-collapse ps-3 MainNavbar" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 active MainNavbarButtons" value="Assets">Assets</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" value="Liabilities">Liability</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" value="Equity">Equity/Capital</button>
                        </li>
                        <li class="nav-item me-2 jus">
                            <button class="btn btn-sm px-4 MainNavbarButtons" value="Revenue">Revenue</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" value="COGS">CoGS</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" value="Expense">G&A Expenses</button>
                        </li>
                        <li class="nav-item me-2">
                            <button class="btn btn-sm px-4 MainNavbarButtons" value="Other Rev & Exp">Other Revenue &

                    </div>
                </div>
            </div>
        </nav>

    </section>

    <section class="container-fluid mt-5 mb-5">

        <div class="row ps-2">
            <div class="row">
                <div class="col-md-3">
                    <h5 class="fw-bold" style="margin-bottom: -0.5rem;">Source Account Structure</h5>
                </div>
                <div class="col-md-3 ">
                    <h5 class="fw-bold" style="margin-bottom: -0.5rem;">Likely Destination Account</h5>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-3">
                    <h5 class="fw-bold" style="margin-bottom: -0.5rem;">Destination Account Structure</h5>
                </div>
            </div>

            <div class="row mt-1 row-container ">
                <div class="col-md-3 ">
                    <p class="p-2 rounded text-white mt-3 small " style="background-color: #00A5E5;"> Balance Sheet
                        Accounts
                    </p>
                    <div id="SourceAccountStructure">
                    </div>
                </div>

                <div class="col-md-2 ">
                    <p class="p-2 text-white me-0 ms-0 mt-3 small" style="background-color:#00C0CD;">Most Likely</p>
                    <div id="MostLikely">
                    </div>
                </div>
                <div class="col-md-2 ">

                    <div id="Likely">
                    </div>
                </div>
                <div class="col-md-2 ">
                    <p class="p-2 text-white mt-3 small" style="background-color:#7FDFE6">Possible</p>

                </div>
                <div class="col-md-3  ">
                    <p class="p-2 rounded  text-white mt-3 small" style="background-color: #009E60;"> Balance Sheet
                        Accounts
                    </p>
                    <div id="SourceScollBar">
                        <div>
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <button class="btn-left btn ps-2 btn-link toggle text-dark"><i
                                            class="material-icons">arrow_back_ios</i></button>
                                </div>
                                <div class="flex-grow-1 w-100 o-hidden nav-container ">
                                    <ul class="nav destination_navabr  small position-relative flex-nowrap">
                                        <li class="nav-item">
                                            <button class="btn text-black btn-sm fw-bold active">All</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="btn text-black fw-bold btn-sm "
                                                value="Assets">Assets</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="btn text-black fw-bold btn-sm"
                                                value="Liabilities">Liability</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="btn text-black fw-bold btn-sm"
                                                value="Equity">Equity/Capital</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="btn text-black fw-bold btn-sm"
                                                value="Revenue">Revenue</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="btn text-black fw-bold btn-sm" value="Costs">CoGS</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="btn text-black fw-bold btn-sm"
                                                value="Expense">G&A Expenses</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="btn text-black fw-bold btn-sm "
                                                value="Expense">Other Revenue and Expenses</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="flex-shrink-0">
                                    <button class="btn-right btn btn-link toggle pe-2 text-dark"><i
                                            class="material-icons">arrow_forward_ios</i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="p-2 mt-0" id="MasterlistSearch" placeholder="Search...">
                    <div id="DestinationAccountStructure" style="overflow-y: scroll; height: 580px;">
                    </div>
                </div>
            </div>
        </div>
    </section>
